<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <img width="40" alt="Angular Logo" src="https://i.imgur.com/Z8MPbKb.png" />
    <span>Sistema para Controle de Vendas de Imóveis</span>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <router-outlet></router-outlet>
        <button mat-button class="menu-button">
            <a [routerLink]="['/home']">
                <mat-icon>home</mat-icon>
                <span>Imóveis</span>
            </a>
        </button>
        <button mat-button class="menu-button">
            <a [routerLink]="['/corretores']">
                <mat-icon>person</mat-icon>
                <span>Corretores</span>
            </a>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>shopping_cart</mat-icon>
            <span>Vendas</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>account_balance_wallet</mat-icon>
            <span>Salários</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span>Relatórios</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <a href="mailto:leorsousa@unifei.edu.br">
                <mat-icon>help</mat-icon>
                <span>Help</span>
            </a>
        </button>

    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <h1>HOME</h1>
            <div class="busca">
                <label>Tipo de imóvel: </label>
                <select name="filtro" >
                    <option *ngFor="let imovel of imoveisTipo"> {{ imovel }} </option>
                </select>
                <button (click)="showMessage()">Buscar</button>
            </div>
            <div class="galeria">
                <img 
                (click)="showMessage()"
                src="https://blog.friasneto.com.br/wp-content/uploads/2020/07/piracicaba-casa-condominio-residencial-terras-de-artemis-artemis-23-11-2019_11-02-08-0.jpg" 
                alt="Casa1"
                height="150px"
                >

                <img 
                (click)="showMessage()"
                src="https://blog.friasneto.com.br/wp-content/uploads/2020/07/piracicaba-casa-condominio-residencial-terras-de-artemis-artemis-23-11-2019_11-02-08-0.jpg" 
                alt="Casa1"
                height="150px">

                <img 
                (click)="showMessage()"
                src="https://blog.friasneto.com.br/wp-content/uploads/2020/07/piracicaba-casa-condominio-residencial-terras-de-artemis-artemis-23-11-2019_11-02-08-0.jpg" 
                alt="Casa1"
                height="150px">
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
